<!doctype html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bestellen — OA Logica</title>
    <style>
        :root {
            --accent: #2563eb;
            --bg: #0f172a;
            --card: #0b1220;
            --muted: #94a3b8;
            --basic: #22c55e;
            --kiosk: #f59e0b;
            --pro: #7c3aed;
        }

        body {
            margin: 0;
            font-family: Inter,sans-serif;
            background: var(--bg);
            color: #e6eef8;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        h1 {
            margin-bottom: 12px;
        }

        h2 {
            margin-top: 24px;
        }

        .product-header {
            display: flex;
            align-items: center;
            gap: 20px;
            background: var(--card);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            box-shadow: 0 6px 18px rgba(2,6,23,0.6);
        }

            .product-header img {
                width: 120px;
                height: 80px;
                border-radius: 8px;
                object-fit: cover;
            }

        .step {
            display: none;
        }

            .step.active {
                display: block;
            }

        label {
            display: block;
            margin-top: 16px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: none;
            background: #1e293b;
            color: white;
        }

        button {
            margin-top: 24px;
            padding: 12px 20px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

            button:hover {
                opacity: 0.9;
            }

        .summary {
            margin-top: 16px;
            background: #0b1220;
            padding: 12px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="productInfo" class="product-header" style="display:none;">
            <img id="productImage" src="" alt="Product">
            <div>
                <h1 id="productName"></h1>
                <p id="productPrice" class="muted"></p>
            </div>
        </div>

        <div id="step1" class="step active">
            <h2>Stap 1: Kiosk</h2>
            <label for="kioskType">Kies type:</label>
            <select id="kioskType">
                <option value="Basis" data-price="54.45">Basis (€54,45)</option>
                <option value="Pro" data-price="69.95">Pro (€69,95) + support</option>
            </select>
            <label for="kioskAantal">Aantal kiosken:</label>
            <input type="number" id="kioskAantal" value="1" min="1">
            <button id="next1">Volgende</button>
        </div>

        <div id="step2" class="step">
            <h2>Stap 2: Integratie</h2>
            <label for="integratieOptie">Kies een optie:</label>
            <select id="integratieOptie">
                <option value="Simpele pagina" data-price="0">Simpele pagina (gratis)</option>
                <option value="Offerte" data-price="0">Vraag een offerte op</option>
                <option value="Ons kassa systeem" data-price="605">Gebruik ons kassa systeem (€605)</option>
            </select>
            <button id="back2">Terug</button>
            <button id="next2">Volgende</button>
        </div>

        <div id="step3" class="step">
            <h2>Stap 3: Gegevens</h2>
            <label for="naam">Naam</label>
            <input type="text" id="naam" required placeholder="Jouw naam">
            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="Jouw email">
            <label for="telefoon">Telefoonnummer</label>
            <input type="tel" id="telefoon" placeholder="Optioneel">
            <label for="opmerking">Opmerking</label>
            <textarea id="opmerking" placeholder="Eventuele extra opmerkingen"></textarea>
            <div class="summary" id="orderSummary"></div>
            <button id="back3">Terug</button>
            <button id="submitOrder">Bestel</button>
            <div id="formMessage" style="margin-top:12px;color:#22c55e;font-weight:600;"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://bestel-backend.onrender.com/oa-logica';
        let selectedProduct = null;
        const productId = new URLSearchParams(window.location.search).get('productId');

        // Als er geen productId is → redirect
        if (!productId) {
            window.location.href = 'producten.html';
        }

        // Product ophalen
        async function fetchProduct() {
            try {
                const res = await fetch(`${API_BASE}/products`);
                const products = await res.json();
                selectedProduct = products.find(p => p._id === productId);

                // Als er geen product gevonden wordt → redirect
                if (!selectedProduct) {
                    window.location.href = 'producten.html';
                    return;
                }

                // Toon product info bovenaan
                document.getElementById('productInfo').style.display = 'flex';
                document.getElementById('productName').textContent = selectedProduct.naam;
                document.getElementById('productImage').src = selectedProduct.image;
                document.getElementById('productPrice').textContent = selectedProduct.prijs.toLocaleString('nl-NL', { style: 'currency', currency: 'EUR' });

            } catch (err) {
                console.error(err);
                window.location.href = 'producten.html';
            }
        }
        fetchProduct();

        // Navigatie tussen stappen
        document.getElementById('next1').addEventListener('click', () => {
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
        });
        document.getElementById('back2').addEventListener('click', () => {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step1').classList.add('active');
        });
        document.getElementById('next2').addEventListener('click', () => {
            updateSummary();
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step3').classList.add('active');
        });
        document.getElementById('back3').addEventListener('click', () => {
            document.getElementById('step3').classList.remove('active');
            document.getElementById('step2').classList.add('active');
        });

        // Samenvatting bijwerken
        function updateSummary() {
            const type = document.getElementById('kioskType');
            const aantal = document.getElementById('kioskAantal').value;
            const integratie = document.getElementById('integratieOptie');

            const typePrijs = parseFloat(type.selectedOptions[0].dataset.price);
            const integratiePrijs = parseFloat(integratie.selectedOptions[0].dataset.price);
            const totaal = (typePrijs * aantal) + integratiePrijs;

            document.getElementById('orderSummary').innerHTML = `
            <strong>Product:</strong> ${selectedProduct.naam} <br>
            <strong>Kiosk:</strong> ${type.value} × ${aantal} <br>
            <strong>Integratie:</strong> ${integratie.value} <br>
            <strong>Totaal:</strong> €${totaal.toFixed(2)}
        `;
        }

        // Bestelling verzenden
        document.getElementById('submitOrder').addEventListener('click', async () => {
            const naam = document.getElementById('naam').value;
            const email = document.getElementById('email').value;
            const telefoon = document.getElementById('telefoon').value;
            const opmerking = document.getElementById('opmerking').value;
            const quantity = parseInt(document.getElementById('kioskAantal').value);
            const integratie = document.getElementById('integratieOptie').value;

            if (!naam || !email) {
                alert('Naam en email zijn verplicht.');
                return;
            }

            const payload = {
                naam,
                email,
                telefoon,
                opmerking,
                productId: selectedProduct._id,
                quantity,
                integratie
            };

            try {
                const res = await fetch(`${API_BASE}/order`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                document.getElementById('formMessage').textContent = data.message || '✅ Bestelling geplaatst!';
            } catch (err) {
                console.error(err);
                document.getElementById('formMessage').textContent = '⛔ Er is iets misgegaan.';
            }
        });
    </script>
</body>
</html>
