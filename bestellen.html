<!doctype html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Offerte Aanvragen — OA Logica</title>
    <style>
        :root {
            --accent: #2563eb;
            --accent-glow: rgba(37,99,235,0.3);
            --bg: #0a0f1f;
            --card: rgba(255,255,255,0.05);
            --muted: #94a3b8;
            --text: #e6eef8;
            --radius: 16px;
            --shadow: 0 12px 32px rgba(0,0,0,0.45);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg,#071022 0%,#0a1735 80%);
            color: var(--text);
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 24px;
            animation: fadeIn 0.8s ease forwards;
        }

        header h1 {
            font-size: 2.2rem;
            background: linear-gradient(90deg,var(--accent),#7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            margin-bottom: 32px;
            text-align: center;
        }

        .product-header {
            display: flex;
            align-items: center;
            gap: 20px;
            background: var(--card);
            border-radius: var(--radius);
            padding: 16px;
            margin-bottom: 32px;
            box-shadow: var(--shadow);
            animation: fadeUp 0.6s ease forwards;
            transition: transform 0.3s;
        }

            .product-header:hover {
                transform: translateY(-4px);
            }

            .product-header img {
                width: 120px;
                height: 80px;
                object-fit: cover;
                border-radius: 12px;
            }

        form {
            background: rgba(255,255,255,0.03);
            padding: 24px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 16px;
            animation: fadeUp 0.6s ease forwards;
        }

            form label {
                font-weight: 500;
                margin-bottom: 4px;
            }

            form input {
                width: 100%;
                padding: 14px;
                border-radius: 8px;
                border: none;
                background: #1e293b;
                color: white;
                font-size: 1rem;
                transition: 0.3s;
            }

                form input:focus {
                    outline: none;
                    background: #1a2236;
                    box-shadow: 0 0 8px var(--accent-glow);
                }

            form button {
                margin-top: 12px;
                padding: 14px 20px;
                border: none;
                border-radius: 12px;
                background: linear-gradient(90deg,var(--accent),#7c3aed);
                color: white;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                box-shadow: 0 0 10px var(--accent-glow);
                transition: transform 0.3s, box-shadow 0.3s;
            }

                form button:hover {
                    transform: translateY(-2px) scale(1.02);
                    box-shadow: 0 0 20px var(--accent-glow);
                }

        #formMessage {
            margin-top: 16px;
            font-weight: 600;
            color: #22c55e;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Offerte Aanvragen</h1>
        </header>

        <div class="product-header" id="productInfo" style="display:none;">
            <img id="productImage" src="" alt="Product">
            <div>
                <h2 id="productName"></h2>
                <p id="productPrice" class="muted"></p>
            </div>
        </div>

        <form id="offerForm">
            <label for="naam">Naam *</label>
            <input type="text" id="naam" required placeholder="Jouw naam">

            <label for="bedrijf">Bedrijfsnaam *</label>
            <input type="text" id="bedrijf" required placeholder="Jouw bedrijfsnaam">

            <label for="email">Email *</label>
            <input type="email" id="email" required placeholder="Jouw email">

            <label for="telefoon">Telefoon</label>
            <input type="tel" id="telefoon" placeholder="Optioneel">

            <button type="submit">Vraag Offerte Aan</button>
            <div id="formMessage"></div>
        </form>
    </div>

    <script>
        const API_BASE = 'https://bestel-backend.onrender.com/oa-logica';
        let selectedProduct = null;
        const productId = new URLSearchParams(window.location.search).get('productId');

        if (!productId) window.location.href = 'producten.html';

        async function fetchProduct() {
            try {
                const res = await fetch(`${API_BASE}/products`);
                const products = await res.json();
                selectedProduct = products.find(p => p._id === productId);

                if (!selectedProduct) {
                    window.location.href = 'producten.html';
                    return;
                }

                document.getElementById('productInfo').style.display = 'flex';
                document.getElementById('productName').textContent = selectedProduct.naam;
                document.getElementById('productImage').src = selectedProduct.image;
                document.getElementById('productPrice').textContent = selectedProduct.prijs.toLocaleString('nl-NL', { style: 'currency', currency: 'EUR' });

            } catch (err) {
                console.error(err);
                window.location.href = 'producten.html';
            }
        }
        fetchProduct();

        document.getElementById('offerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const naam = document.getElementById('naam').value;
            const bedrijf = document.getElementById('bedrijf').value;
            const email = document.getElementById('email').value;
            const telefoon = document.getElementById('telefoon').value;

            if (!naam || !email || !bedrijf) {
                alert('Naam, bedrijfsnaam en email zijn verplicht.');
                return;
            }

            const payload = { naam, bedrijfsnaam: bedrijf, email, telefoon, productId: selectedProduct._id };

            try {
                const res = await fetch(`${API_BASE}/order`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                document.getElementById('formMessage').textContent = data.message || '✅ Offerte aangevraagd!';
                document.getElementById('offerForm').reset();
            } catch (err) {
                console.error(err);
                document.getElementById('formMessage').textContent = '⛔ Er is iets misgegaan.';
            }
        });
    </script>
</body>
</html>
