<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellen — oa Logica</title>
    <style>
        body {
            font-family: sans-serif;
            background: #071022;
            color: #e6eef8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 20px;
        }

        .card {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1, h2, h3 {
            margin: 0 0 10px 0;
        }

        img {
            max-width: 100px;
            border-radius: 8px;
        }

        button {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #2563eb;
            color: white;
            font-weight: 600;
            margin-top: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: none;
            background: #0f172a;
            color: white;
        }

        .summary-box {
            background: rgba(255,255,255,0.02);
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 20px;
        }

        @media(max-width:980px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bestelpagina</h1>
        <div class="grid">
            <div>
                <div class="card">
                    <h2 id="productTitle">Product naam</h2>
                    <img id="productImg" src="" alt="Product afbeelding">
                    <p id="productDesc"></p>
                    <p id="productTags" class="summary-box"></p>

                    <div id="screensField">
                        <label>Aantal schermen</label>
                        <input type="number" id="screensInput" min="2" value="2">
                    </div>

                    <label>Support pakket</label>
                    <select id="supportSelect">
                        <option value="basic">Basis Support — €30 / maand</option>
                        <option value="pro">Pro Support — €45 / maand</option>
                    </select>

                    <h3>Contact gegevens</h3>
                    <label>Naam</label>
                    <input type="text" id="custName" placeholder="Jouw naam">
                    <label>Email</label>
                    <input type="email" id="custEmail" placeholder="naam@voorbeeld.nl">
                    <label>Telefoon (optioneel)</label>
                    <input type="text" id="custPhone" placeholder="06 12345678">
                    <label>Opmerking / extra wensen</label>
                    <textarea id="custNotes"></textarea>

                    <button id="placeOrderBtn">Plaats bestelling</button>
                    <div id="orderResult" class="summary-box hidden"></div>
                </div>
            </div>

            <aside>
                <div class="card">
                    <h3>Bestel overzicht</h3>
                    <p id="asideProductName">—</p>
                    <p id="asideProductTag" class="summary-box">—</p>
                    <div class="summary-box">
                        <div>Eenmalig: <span id="asideOneTime">€0,00</span></div>
                        <div>Maandelijks: <span id="asideMonthly">€0,00</span></div>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- DATA ---
            const PRODUCTS = {
                kiosk: { title: 'Self-Order Kiosk', desc: 'De Sunmi K2 kiosken: hardware + software voor zelfbestelling.', img: 'https://file.cdn.sunmi.com/newebsite/products/k2/md/3-2.jpg', hardwarePrice: 1754.50, supportBase: 30, tags: 'Inclusief hardware + software' },
                qr: { title: 'QR Bestelsoftware', desc: 'Klanten bestellen via hun telefoon — digitale menukaart en keuken koppeling.', img: 'https://www.flexsin.com/blog/wp-content/uploads/2019/12/Custom-Software-Development.jpg', hardwarePrice: 0, supportBase: 36.50, tags: 'Maandabonnement software' },
                maat: { title: 'Software op Maat', desc: 'Uniek project — prijs op aanvraag. Intakegesprek verplicht.', img: 'https://d2ms8rpfqc4h24.cloudfront.net/5_Things_to_Consider_while_Building_Software_027d294615.jpg', hardwarePrice: 0, supportBase: 0, tags: 'Prijs op aanvraag' }
            };

            const € = v=> '€' + (Number(v) || 0).toLocaleString('nl-NL', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

            // --- GET PRODUCT PARAM ---
            let param = new URLSearchParams(window.location.search).get('product')?.toLowerCase() || 'kiosk';
            if (!PRODUCTS[param]) param = 'kiosk';
            let currentProduct = PRODUCTS[param];

            // --- ELEMENTS ---
            const productTitle = document.getElementById('productTitle');
            const productImg = document.getElementById('productImg');
            const productDesc = document.getElementById('productDesc');
            const productTags = document.getElementById('productTags');
            const screensField = document.getElementById('screensField');
            const screensInput = document.getElementById('screensInput');
            const supportSelect = document.getElementById('supportSelect');
            const asideProductName = document.getElementById('asideProductName');
            const asideProductTag = document.getElementById('asideProductTag');
            const asideOneTime = document.getElementById('asideOneTime');
            const asideMonthly = document.getElementById('asideMonthly');
            const placeOrderBtn = document.getElementById('placeOrderBtn');
            const orderResult = document.getElementById('orderResult');

            // --- INIT PRODUCT ---
            function initProduct() {
                productTitle.textContent = currentProduct.title;
                productImg.src = currentProduct.img;
                productDesc.textContent = currentProduct.desc;
                productTags.textContent = currentProduct.tags;
                asideProductName.textContent = currentProduct.title;
                asideProductTag.textContent = currentProduct.tags;
                if (!currentProduct.hardwarePrice) { screensField.classList.add('hidden'); }
                recalcPrices();
            }

            // --- COMPUTE & UPDATE PRICES ---
            function computePrices() {
                let screens = Number(screensInput.value) || 2;
                let support = supportSelect.value === 'basic' ? 30 : 45;
                let hardware = currentProduct.hardwarePrice || 0;
                if (currentProduct.title === 'Self-Order Kiosk') {
                    hardware = (hardware / 2) * screens;
                }
                return { hardware, totalMonthly: support, totalOneTime: hardware };
            }
            function recalcPrices() {
                const p = computePrices();
                asideOneTime.textContent = €(p.totalOneTime);
                asideMonthly.textContent = €(p.totalMonthly);
            }

            // --- PLACE ORDER ---
            placeOrderBtn.addEventListener('click', () => {
                const name = document.getElementById('custName').value.trim();
                const email = document.getElementById('custEmail').value.trim();
                if (!name || !email) { alert('Vul naam en email in'); return; }
                const prices = computePrices();
                orderResult.classList.remove('hidden');
                orderResult.innerHTML = `
        <strong>Bedankt! Je bestelling is verzonden.</strong><br>
        Product: ${currentProduct.title}<br>
        Schermen: ${screensInput.value || '—'}<br>
        Support: ${supportSelect.value}<br>
        Totaal eenmalig: ${€(prices.totalOneTime)
            }<br>
                Totaal maandelijks: ${€(prices.totalMonthly)}
                `;
                placeOrderBtn.disabled=true;
                placeOrderBtn.textContent='Verzonden';
});

                // --- EVENTS ---
                screensInput.addEventListener('input',recalcPrices);
                supportSelect.addEventListener('change',recalcPrices);

                initProduct();
});
    </script>
</body>
</html>
