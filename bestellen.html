<!doctype html>
<html lang="nl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Bestellen — oa Logica</title>
    <style>
        :root {
            --accent: #2563eb;
            --bg: #0f172a;
            --card: #0b1220;
            --muted: #94a3b8;
            --pro: #7c3aed;
            --basic: #22c55e;
            --kiosk: #f59e0b;
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #e6eef8;
            background: linear-gradient(180deg,#071022 0%,#071632 60%);
            scroll-behavior: smooth;
        }

        .container {
            max-width: 700px;
            margin: 32px auto;
            padding: 24px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 12px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 12px;
        }

        p {
            line-height: 1.5;
        }

        .muted {
            color: var(--muted);
        }

        .card {
            background: rgba(255,255,255,0.03);
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(2,6,23,0.6);
            margin-bottom: 22px;
        }

        .btn {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 8px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            cursor: pointer;
            transition: 0.2s;
            border: none;
            font-size: 16px;
        }

            .btn:hover {
                opacity: 0.9;
                transform: translateY(-2px);
            }

        input, select, textarea {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            border-radius: 8px;
            border: none;
            background: #1e293b;
            color: white;
            font-size: 15px;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        label {
            display: block;
            margin-top: 16px;
            font-weight: 600;
            font-size: 15px;
            color: #cbd5e1;
        }

        .options {
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }

        .option {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            user-select: none;
            background: rgba(255,255,255,0.05);
            transition: 0.2s;
        }

            .option.basic {
                border: 2px solid var(--basic);
                color: var(--basic);
            }

            .option.pro {
                border: 2px solid var(--pro);
                color: var(--pro);
            }

            .option.active {
                background: rgba(255,255,255,0.1);
            }

        .price-box {
            margin-top: 12px;
            font-weight: 700;
            font-size: 18px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 32px;
            overflow-y: auto;
            opacity: 0;
            pointer-events: none;
            transition: 0.4s;
        }

            .overlay.active {
                opacity: 1;
                pointer-events: auto;
            }

        .overlay-content {
            background: var(--card);
            border-radius: 16px;
            padding: 32px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 6px 18px rgba(2,6,23,0.8);
            animation: slideUpFadeIn 0.4s ease forwards;
            transform: translateY(20px);
            opacity: 0;
            color: #e6eef8;
        }

        @keyframes slideUpFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background: var(--accent);
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: 0.2s;
        }

            .close-btn:hover {
                background: #1a4edb;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bestellen</h1>
        <div class="card">
            <h2 id="productTitle">Product naam</h2>
            <p id="productDesc">Korte omschrijving product</p>
            <ul id="productFeatures"></ul>
            <form id="orderForm">
                <input type="hidden" id="subjectInput" name="subject" value="" />
                <label>Kies supportpakket</label>
                <div class="options">
                    <div class="option basic" data-type="basic">Basis Support (€30)</div>
                    <div class="option pro" data-type="pro">Pro Support (€45)</div>
                </div>
                <label for="screens">Aantal schermen (min.2)</label>
                <input type="number" id="screens" name="screens" value="2" min="2" />
                <div class="price-box" id="priceBox">Totaal: €1754.50</div>
                <label for="date">Wensdatum / ingangsdatum</label>
                <input type="date" id="date" />
                <input type="time" id="time" />
                <label>Naam</label>
                <input type="text" id="name" name="name" required placeholder="Jouw naam" />
                <label>Email</label>
                <input type="email" id="email" name="email" required placeholder="Jouw email" />
                <label>Telefoonnummer</label>
                <input type="tel" id="phone" name="phone" placeholder="Optioneel" />
                <button type="submit" class="btn">Bestel</button>
            </form>
            <div id="formMessage" style="margin-top:16px; color: var(--basic); font-weight:600;"></div>
        </div>
    </div>

    <script>
        const products = {
            qr: {
                title: "QR Bestelsoftware",
                description: "Laat klanten via hun telefoon direct bestellen, zonder wachttijd. Onze software biedt een digitale menukaart gekoppeld aan je keuken.",
                features: ["Digitale menukaart via QR", "Real-time keukenkoppeling", "Zelf beheren via adminpaneel", "Slechts €36,50 per maand"],
                formSubject: "QR Bestelsoftware aanvraag"
            },
            kiosk: {
                title: "Self-Order Kiosk",
                description: "Met de Sunmi K2 kiosken kunnen klanten zelf bestellen en betalen zonder personeel. Inclusief hardware en software, met support.",
                features: ["Inclusief hardware + software", "Eenmalig €1754,50 + €45 p/m", "Gratis installatie op locatie", "24/7 directe support"],
                formSubject: "Self-Order Kiosk aanvraag"
            },
            maatwerk: {
                title: "Software op Maat",
                description: "Heb je een uniek idee? Wij bouwen maatwerk software die perfect aansluit op jouw bedrijfsprocessen en wensen.",
                features: ["Jij bedenkt het, wij bouwen het", "Webapps, dashboards of automatiseringen", "Persoonlijke aanpak", "Intakegesprek altijd gratis"],
                formSubject: "Maatwerk software aanvraag"
            }
        };

        // Haal product uit URL
        const params = new URLSearchParams(window.location.search);
        const productKey = params.get("product");

        if (productKey && products[productKey]) {
            const product = products[productKey];
            document.getElementById("productTitle").textContent = product.title;
            document.getElementById("productDesc").textContent = product.description;
            document.getElementById("productFeatures").innerHTML = product.features.map(f => `<li>✔ ${f}</li>`).join('');
            document.getElementById("subjectInput").value = product.formSubject;
        }

        // Support & prijsberekening
        let supportPrice = 30;
        const screensInput = document.getElementById("screens");
        const priceBox = document.getElementById("priceBox");
        function updatePrice() {
            const screens = Math.max(2, parseInt(screensInput.value) || 2);
            const total = 1754.50 + (screens - 2) * 400 + supportPrice;
            priceBox.textContent = `Totaal: €${total.toFixed(2)}`;
        }
        document.querySelectorAll(".option").forEach(opt => {
            opt.addEventListener("click", () => {
                document.querySelectorAll(".option").forEach(o => o.classList.remove("active"));
                opt.classList.add("active");
                supportPrice = opt.dataset.type === "pro" ? 45 : 30;
                updatePrice();
            });
        });
        screensInput.addEventListener("input", updatePrice);
        updatePrice();

        // Form submission
        const orderForm = document.getElementById('orderForm');
        const formMessage = document.getElementById('formMessage');
        orderForm.addEventListener('submit', e => {
            e.preventDefault();
            formMessage.textContent = "Bedankt voor je bestelling! We nemen snel contact op.";
            orderForm.reset();
            document.querySelectorAll(".option").forEach(o => o.classList.remove("active"));
        }, { once: true });
    </script>
</body>
</html>
