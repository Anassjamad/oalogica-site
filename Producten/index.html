<!doctype html>
<html lang="nl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Producten — O&AL</title>
    <style>
        :root {
            --accent: #2563eb;
            --accent-glow: rgba(37,99,235,0.3);
            --bg: #0a0f1f;
            --card: rgba(255,255,255,0.04);
            --muted: #94a3b8;
            --text: #e2e8f0;
            --radius: 16px;
            --shadow: 0 8px 24px rgba(0,0,0,0.35);
        }

        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(180deg,#071022 0%,#0a1735 80%);
            color: var(--text);
            scroll-behavior: smooth;
        }

        .container {
            max-width: 1200px;
            margin: 32px auto;
            padding: 24px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg,var(--accent),#7c3aed);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
            box-shadow: 0 0 16px var(--accent-glow);
        }

        h1 {
            margin: 0;
            font-size: 1.6rem;
            background: linear-gradient(90deg, var(--accent), #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .muted {
            color: var(--muted);
        }

        nav a {
            text-decoration: none;
            color: var(--muted);
            margin-left: 24px;
            font-weight: 500;
            transition: 0.2s;
        }

            nav a:hover {
                color: var(--accent);
            }

        .hero h2 {
            margin-bottom: 8px;
        }

        .card {
            background: var(--card);
            border-radius: var(--radius);
            padding: 32px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
        }

            .card:hover {
                transform: translateY(-3px);
                background: rgba(255,255,255,0.06);
            }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-top: 24px;
        }

        .product-card {
            padding: 24px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            background: rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
            cursor: pointer;
            opacity: 0;
            animation: fadeUp 0.5s ease forwards;
        }

            .product-card.qr {
                border-top: 4px solid var(--accent);
            }

            .product-card.kiosk {
                border-top: 4px solid #f59e0b;
            }

            .product-card.pro {
                border-top: 4px solid #7c3aed;
            }

            .product-card:hover {
                transform: translateY(-6px) scale(1.02);
                background: rgba(255,255,255,0.08);
                box-shadow: 0 12px 28px rgba(37,99,235,0.4);
            }

        img.product-img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 12px;
            object-fit: cover;
            height: 180px;
        }

        h3 {
            margin: 8px 0 4px;
        }

        .features li {
            margin: 4px 0;
            color: var(--muted);
            list-style: none;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            border-radius: 12px;
            background: linear-gradient(90deg,var(--accent),#7c3aed);
            color: white;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            margin-top: auto;
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            box-shadow: 0 0 10px var(--accent-glow);
        }

            .btn:hover {
                transform: translateY(-2px) scale(1.05);
                box-shadow: 0 0 20px var(--accent-glow);
            }

        footer {
            margin-top: 50px;
            text-align: center;
            color: var(--muted);
            font-size: 0.85rem;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="brand">
                <div class="logo">O&AL</div>
                <div>
                    <h1>OA Logica</h1>
                    <div class="muted">Ontwikkelend & Automatiserend Logica — innovatieve horecaoplossingen</div>
                </div>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="producten.html">Producten</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>

        <main>
            <section class="hero">
                <div class="card">
                    <h2>Onze Producten</h2>
                    <p class="muted">Slimme horeca-oplossingen — van QR-systemen tot complete kassasoftware.</p>
                    <div class="product-grid"></div>
                </div>
            </section>
        </main>

        <footer>
            © 2025 OA Logica — Ontwikkelend & Automatiserend
        </footer>
    </div>

    <script>
        const productGrid = document.querySelector('.product-grid');
        const API_BASE = 'https://bestel-backend.onrender.com'; // backend URL

        async function fetchProducts() {
            try {
                const res = await fetch(`${API_BASE}/oa-logica/products`);
                const products = await res.json();
                renderProducts(products);
            } catch (err) {
                console.error('Fout bij ophalen producten:', err);
                productGrid.innerHTML = '<p>⛔ Fout bij laden van producten.</p>';
            }
        }

        function renderProducts(products) {
            productGrid.innerHTML = '';
            products.forEach((p, i) => {
                const card = document.createElement('div');
                card.className = `product-card ${p.type === 'qr' ? 'qr' : p.type === 'kiosk' ? 'kiosk' : 'pro'}`;
                card.style.animationDelay = `${i * 0.1}s`;

                card.innerHTML = `
                        <img class="product-img" src="${p.image}" alt="${p.naam}" />
                        <h3>${p.naam}</h3>
                        <ul class="features">
                            ${p.features.map(f => `<li>✔ ${f}</li>`).join('')}
                        </ul>
                        <button class="btn">Bekijk product</button>
                    `;

                card.querySelector('.btn').addEventListener('click', () => {
                    window.location.href = `https://oalogica-site.vercel.app/bestellen.html?productId=${p._id}`;
                });

                productGrid.appendChild(card);
            });
        }

        fetchProducts();
    </script>
</body>
</html>
