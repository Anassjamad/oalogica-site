<!doctype html>
<html lang="nl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Offerte Aanvragen — OA Logica</title>
    <style>
        :root {
            --accent: #2563eb;
            --accent-glow: rgba(37,99,235,0.3);
            --bg: #0a0f1f;
            --card: rgba(255,255,255,0.05);
            --muted: #94a3b8;
            --text: #e6eef8;
            --radius: 16px;
            --shadow: 0 12px 32px rgba(0,0,0,0.45);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg,#071022 0%,#0a1735 80%);
            color: var(--text);
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 24px;
        }

        header h1 {
            font-size: 2rem;
            background: linear-gradient(90deg,var(--accent),#7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            margin-bottom: 32px;
            text-align: center;
        }

        .product-header {
            display: flex;
            align-items: center;
            gap: 20px;
            background: var(--card);
            border-radius: var(--radius);
            padding: 16px;
            margin-bottom: 32px;
            box-shadow: var(--shadow);
        }

            .product-header img {
                width: 120px;
                height: 80px;
                object-fit: cover;
                border-radius: 12px;
            }

        .step {
            display: none;
            background: var(--card);
            padding: 24px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 32px;
            animation: fadeUp 0.6s ease forwards;
        }

            .step.active {
                display: block;
            }

        label {
            font-weight: 500;
            margin-top: 12px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            background: #1e293b;
            color: white;
            font-size: 1rem;
            margin-top: 6px;
        }

            input:focus, select:focus {
                outline: none;
                background: #1a2236;
                box-shadow: 0 0 8px var(--accent-glow);
            }

        button {
            margin-top: 24px;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg,var(--accent),#7c3aed);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 0 10px var(--accent-glow);
            transition: transform 0.3s, box-shadow 0.3s;
        }

            button:hover {
                transform: translateY(-2px) scale(1.02);
                box-shadow: 0 0 20px var(--accent-glow);
            }

        #formMessage {
            margin-top: 16px;
            font-weight: 600;
            color: #22c55e;
            text-align: center;
        }

        .spinner {
            border: 4px solid #1e293b;
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Offerte Aanvragen</h1>
        </header>

        <div class="product-header" id="productInfo" style="display:none;">
            <img id="productImage" src="" alt="Product">
            <div>
                <h2 id="productName"></h2>
            </div>
        </div>

        <!-- Stap 1: Integratie -->
        <div id="step1" class="step">
            <h2>Stap 1: Integratie</h2>
            <label for="integratieOptie">Kies type integratie:</label>
            <select id="integratieOptie">
                <option value="Basis">Basis (website met bestellingen)</option>
                <option value="Custom">Custom (we komen langs en integreren met kassa)</option>
            </select>
            <label for="kassaType">Kassa systeem:</label>
            <select id="kassaType">
                <option value="Geen">Geen</option>
                <option value="OA Kassa">OA Kassa</option>
            </select>
            <button id="next1">Volgende</button>
        </div>

        <!-- Stap 2: Support -->
        <div id="step2" class="step">
            <h2>Stap 2: Support</h2>
            <label for="supportType">Kies support:</label>
            <select id="supportType">
                <option value="Basis">Basis (binnen 4 werkdagen)</option>
                <option value="Pro">Pro (24/7)</option>
            </select>
            <button id="back2">Terug</button>
            <button id="next2">Volgende</button>
        </div>

        <!-- Stap 3: Offerte Formulier -->
        <div id="step3" class="step">
            <h2>Stap 3: Gegevens</h2>
            <form id="offerForm">
                <label for="naam">Naam *</label>
                <input type="text" id="naam" required placeholder="Jouw naam">
                <label for="bedrijf">Bedrijfsnaam *</label>
                <input type="text" id="bedrijf" required placeholder="Jouw bedrijfsnaam">
                <label for="email">Email *</label>
                <input type="email" id="email" required placeholder="Jouw email">
                <label for="telefoon">Telefoon</label>
                <input type="tel" id="telefoon" placeholder="Optioneel">
                <button type="submit">Vraag Offerte Aan</button>
            </form>
            <div class="spinner" id="loadingSpinner"></div>
            <div id="formMessage"></div>
        </div>

        <!-- Bedankt scherm -->
        <div id="thankYou" class="step">
            <h2>Bedankt!</h2>
            <p>We hebben je aanvraag ontvangen. We nemen zo snel mogelijk contact met je op.</p>
        </div>
    </div>

    <script>
        const API_BASE = 'https://bestel-backend.onrender.com/oa-logica';
        let selectedProduct = null;
        const productId = new URLSearchParams(window.location.search).get('productId');
        if (!productId) window.location.href = 'producten.html';

        async function fetchProduct() {
            try {
                const res = await fetch(`${API_BASE}/products`);
                const products = await res.json();
                selectedProduct = products.find(p => p._id === productId);
                if (!selectedProduct) {
                    window.location.href = 'producten.html';
                    return;
                }
                document.getElementById('productInfo').style.display = 'flex';
                document.getElementById('productName').textContent = selectedProduct.naam;
                document.getElementById('productImage').src = selectedProduct.image;

                if (!selectedProduct.requiresIntegration) {
                    document.getElementById('step1').style.display = 'none';
                    document.getElementById('step2').classList.add('active');
                } else {
                    document.getElementById('step1').classList.add('active');
                }
            } catch {
                window.location.href = 'producten.html';
            }
        }
        fetchProduct();

        document.getElementById('next1').addEventListener('click', () => {
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
        });
        document.getElementById('back2').addEventListener('click', () => {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step1').classList.add('active');
        });
        document.getElementById('next2').addEventListener('click', () => {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step3').classList.add('active');
        });

        document.getElementById('offerForm').addEventListener('submit', async e => {
            e.preventDefault();
            const naam = document.getElementById('naam').value;
            const bedrijf = document.getElementById('bedrijf').value;
            const email = document.getElementById('email').value;
            const telefoon = document.getElementById('telefoon').value;
            const integratie = document.getElementById('integratieOptie')?.value || 'Geen';
            const kassa = document.getElementById('kassaType')?.value || 'Geen';
            const support = document.getElementById('supportType').value;

            if (!naam || !bedrijf || !email) {
                alert('Naam, bedrijfsnaam en email zijn verplicht.');
                return;
            }

            const payload = { naam, bedrijf, email, telefoon, productId: selectedProduct._id, integratie, kassa, support };
            const spinner = document.getElementById('loadingSpinner');
            spinner.style.display = 'block';

            try {
                const res = await fetch(`${API_BASE}/order`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                spinner.style.display = 'none';
                if (data.message) {
                    document.getElementById('step3').classList.remove('active');
                    document.getElementById('thankYou').classList.add('active');
                }
            } catch {
                spinner.style.display = 'none';
                document.getElementById('formMessage').textContent = '⛔ Er is iets misgegaan.';
            }
        });
    </script>
</body>
</html>
