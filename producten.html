<!doctype html>
<html lang="nl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Producten — oa Logica</title>
    <style>
        :root {
            --accent: #2563eb;
            --accent-glow: rgba(37, 99, 235, 0.6);
            --bg: #0f172a;
            --card: #0b1220;
            --muted: #94a3b8;
            --pro: #7c3aed;
            --basic: #22c55e;
            --kiosk: #f59e0b;
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: "Inter", system-ui, sans-serif;
            color: #e6eef8;
            background: linear-gradient(180deg,#071022 0%,#071632 60%);
            scroll-behavior: smooth;
        }

        .container {
            max-width: 800px;
            margin: 32px auto;
            padding: 24px;
            animation: fadeIn 0.8s ease forwards;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 52px;
            height: 52px;
            border-radius: 10px;
            background: linear-gradient(135deg,var(--accent),#7c3aed);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 22px;
            user-select: none;
            box-shadow: 0 4px 10px rgba(37,99,235,0.4);
        }

        h1 {
            margin: 0;
            font-size: 22px;
        }

        .muted {
            color: var(--muted);
        }

        nav a {
            color: var(--muted);
            margin-left: 18px;
            text-decoration: none;
            font-size: 15px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: white;
        }

        .card {
            background: rgba(255,255,255,0.04);
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(2,6,23,0.6);
            animation: fadeUp 0.6s ease forwards;
        }

        .product-grid {
            display: flex;
            flex-direction: column;
            gap: 22px;
            margin-top: 24px;
        }

        .product-card {
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 6px 18px rgba(2,6,23,0.6);
            background: rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            transition: transform 0.3s, background 0.3s;
            cursor: pointer;
            opacity: 0;
            animation: fadeUp 0.5s ease forwards;
        }

        .product-card.qr { border-left: 4px solid var(--accent); }
        .product-card.kiosk { border-left: 4px solid var(--kiosk); }
        .product-card.pro { border-left: 4px solid var(--pro); }

        .product-card:hover {
            transform: translateY(-4px);
            background: rgba(255,255,255,0.08);
        }

        img.product-img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 12px;
            object-fit: cover;
            height: 220px;
        }

        .btn {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 10px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            transition: 0.3s;
            border: none;
            font-size: 15px;
            font-weight: 600;
            margin-top: 16px;
            align-self: flex-start;
            box-shadow: 0 0 15px var(--accent-glow);
            animation: glowPulse 2s infinite alternate;
        }

        .btn:hover {
            transform: translateY(-2px) scale(1.03);
            background: #1d4ed8;
            box-shadow: 0 0 25px var(--accent-glow);
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: var(--muted);
            font-size: 13px;
        }

        /* Animaties */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glowPulse {
            from {
                box-shadow: 0 0 10px var(--accent-glow), 0 0 20px var(--accent-glow);
            }
            to {
                box-shadow: 0 0 25px var(--accent-glow), 0 0 45px var(--accent-glow);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="brand">
                <div class="logo">LG</div>
                <div>
                    <h1>oa Logica</h1>
                    <div class="muted">Ontwikkelend & automatiserend — innovatieve horecaoplossingen</div>
                </div>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="producten.html">Producten</a>
                <a href="prijzen.html">Prijzen</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>

        <main>
            <section class="hero">
                <div class="card">
                    <h2>Onze Producten</h2>
                    <p class="muted">Slimme horeca-oplossingen — van QR-systemen tot complete kassasoftware.</p>
                    <div class="product-grid"></div>
                </div>
            </section>
        </main>

        <footer>
            <div class="muted">© oa Logica — Ontwikkelend & automatiserend</div>
        </footer>
    </div>

    <script>
        const productGrid = document.querySelector('.product-grid');
        const API_BASE = 'https://bestel-backend.onrender.com'; // backend URL

        async function fetchProducts() {
            try {
                const res = await fetch(`${API_BASE}/oa-logica/products`);
                const products = await res.json();
                renderProducts(products);
            } catch (err) {
                console.error('Fout bij ophalen producten:', err);
                productGrid.innerHTML = '<p>⛔ Fout bij laden van producten.</p>';
            }
        }

        function renderProducts(products) {
            productGrid.innerHTML = '';
            products.forEach((p, i) => {
                const card = document.createElement('div');
                card.className = `product-card ${p.type === 'qr' ? 'qr' : p.type === 'kiosk' ? 'kiosk' : 'pro'}`;
                card.style.animationDelay = `${i * 0.1}s`;

                card.innerHTML = `
                    <img class="product-img" src="${p.image}" alt="${p.naam}" />
                    <h3>${p.naam}</h3>
                    <p class="muted">${p.prijs.toLocaleString('nl-NL', { style: 'currency', currency: 'EUR' })}</p>
                    <ul class="features" style="list-style:none; padding-left:0; color: var(--muted); margin:12px 0;">
                        ${p.features.map(f => `<li>✔ ${f}</li>`).join('')}
                    </ul>
                    <button class="btn">Bekijk product</button>
                `;

                card.querySelector('.btn').addEventListener('click', () => {
                    window.location.href = `https://oalogica-site.vercel.app/bestellen.html?productId=${p._id}`;
                });

                productGrid.appendChild(card);
            });
        }

        fetchProducts();
    </script>
</body>
</html>
